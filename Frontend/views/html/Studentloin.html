<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-blue-700">

  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-blue-600">Welcome Back</h2>
    <p class="mt-2 text-sm text-center text-gray-500">Login to your account</p>

    <!-- Form -->
    <div class="mt-6 space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email"
          class="w-full px-4 py-2 mt-1 text-gray-700 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password"
          class="w-full px-4 py-2 mt-1 text-gray-700 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Remember Me + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <span class="ml-2 text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Button -->
      <a href="/student">
        <button
          class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none">
          Login
        </button>
      </a>
    </div>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300">
      <span class="px-3 text-sm text-gray-500">or</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Signup Link -->
    <p class="text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a href="/student" class="text-blue-600 hover:underline">Sign up For Students</a>
    </p>
  </div>

</body>
</html>
