<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Placeholder function to fetch data for graphs
    function fetchGraphData(graphId) {
      console.log(`Fetching data for ${graphId}`);
      return {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        data: [12, 19, 3, 5]
      };
    }

    function renderGraphs() {
      const graph1Data = fetchGraphData('graph');
      const ctx1 = document.getElementById('graph').getContext('2d');
      new Chart(ctx1, {
        type: 'line',
        data: {
          labels: graph1Data.labels,
          datasets: [{
            label: 'Progress',
            data: graph1Data.data,
            borderColor: 'rgb(59, 130, 246)',
            backgroundColor: 'rgba(59, 130, 246, 0.2)',
            tension: 0.4
          }]
        }
      });

      const graph2Data = fetchGraphData('graph2');
      const ctx2 = document.getElementById('graph2').getContext('2d');
      new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: graph2Data.labels,
          datasets: [{
            label: 'Assignments Completed',
            data: graph2Data.data,
            backgroundColor: 'rgb(37, 99, 235)'
          }]
        }
      });
    }
    

    // Logout function
    function logout() {
      console.log("Teacher logged out successfully!");
      // Future: redirect to login page
      // window.location.href = 'login.html';
    }

    window.onload = renderGraphs;
  </script>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      padding: 30px;
    }
    .chart-container {
      width: 80%;      /* screen ka 90% */
      max-width: 800px; /* chart ko bada karne ke liye */
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: 500px !important; /* yaha height set karke bada kar diya */
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-xl font-semibold">Students Analytics</h1>

    <!-- Right side: Profile & Logout -->
    <div class="flex items-center space-x-4">
      <!-- Teacher Profile -->
      <div class="flex items-center space-x-2">
        <img src="https://via.placeholder.com/35" alt="Profile" class="rounded-full w-9 h-9">
        <span class="font-medium"></span>
      </div>
      
      <!-- Logout Button -->
      <button 
        onclick="logout()" 
        class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-200 transition">
        Logout
      </button>
    </div>
  </nav>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside class="bg-white w-64 p-4 shadow-md">
      <ul class="space-y-4">
        <li><button class="w-full text-left p-2 rounded hover:bg-blue-100">Overview</button></li>
        <li><button class="w-full text-left p-2 rounded hover:bg-blue-100"><a href="/assign"> Assign Practice</a></button></li>
        <li><button class="w-full text-left p-2 rounded hover:bg-blue-100">See Analytics</button></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Graph 1 -->

        <div class="bg-white p-4 rounded shadow-md">
           <h2>My Progress Tracking</h2>
           <div class="chart-container">
           <canvas id="progressChart"></canvas>
           </div>

          <canvas id="graph1" width="400" height="400"></canvas>
        </div>
        

      </div>
    </main>
  </div>
 <script>
    const ctx = document.getElementById('progressChart').getContext('2d');

    const progressChart = new Chart(ctx, {
      type: 'bar', // "bar" bhi use kar sakte ho
      data: {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
        datasets: [{
          label: 'Progress (%)',
          data: [20, 40,45, 24, 85], // y-axis values
          borderColor: '#4CAF50',
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false, // aspect ratio hata diya taki height set ho
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>

</body>
</html>
