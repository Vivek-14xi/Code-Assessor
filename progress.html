<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      padding: 30px;
    }
    .chart-container {
      width: 80%;      /* screen ka 90% */
      max-width: 800px; /* chart ko bada karne ke liye */
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: 500px !important; /* yaha height set karke bada kar diya */
    }
  </style>
</head>
<body>
  <h2>My Progress Tracking</h2>
  <div class="chart-container">
    <canvas id="progressChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('progressChart').getContext('2d');

    const progressChart = new Chart(ctx, {
      type: 'bar', // "bar" bhi use kar sakte ho
      data: {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
        datasets: [{
          label: 'Progress (%)',
          data: [20, 40,45, 24, 85], // y-axis values
          borderColor: '#4CAF50',
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false, // aspect ratio hata diya taki height set ho
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>
</body>
</html>
